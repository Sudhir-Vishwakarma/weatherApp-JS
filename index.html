<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>weatherApp</title>
</head>
<body>
    

    <div class="main-container">
        <div class="container">
            <div class="bgimg">
                <div class="input-container">
                    <input type="text" placeholder="Enter City Name">
                    <button><img src="./icons/search.png" alt="" width="16px"></button>
                </div>
                <div class="content">
                    <img src="./icons/clear.png" alt="" width="70px" class="weather-icon">
                    <div class="name-temp">
                        <h1 class="temperature">0Â°C</h1>
                        <h1 class="name">London</h1>
                    </div>
                </div>
                <div class="footer">
                    <div class="footer1">
                        <img src="./icons/humidity.png" alt="" class="humi-icon" width="30px">
                        <div class="humidity">
                            <p class="humi">52%</p>

                        </div>
                    </div>
                    <div class="footer2">
                        <img src="./icons/wind.png" alt="" class="wind-icon" width="30px">
                        <div class="wind-container">
                            <p class="wind">15km/h</p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
